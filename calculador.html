<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ejemplo</title>
    <script src="peso.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Te Gustaria saber tu peso en otro planeta</h1>
    <div class="container">
        <input type="text" class="numero1" placeholder="Escribe el primer numero">
        <br>
        <input type="text" class="numero2" placeholder="Escribe el segundo numero">
        <br>
        <select id="opciones">
            <option value="suma">Suma</option>
            <option value="resta">Resta</option>
            <option value="multiplicacion">Multiplicacion</option>
        </select>
        <br>
        <button class="boton">Calcular</button>
        <div class="resultado"></div>

    </div>
</body>

</html>
